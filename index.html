<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="p-3 bg-light border">Column 1</div>
        </div>
        <div class="col-md-4">
          <div class="p-3 bg-light border">Column 2</div>
        </div>
        <div class="col-md-4">
          <div class="p-3 bg-light border">Column 3</div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-4">
          <div class="p-3 bg-light border">Column 1</div>
        </div>
        <div class="col-md-4">
          <div class="p-3 bg-light border">Column 2</div>
        </div>
        <div class="col-md-4">
          <div class="p-3 bg-light border">Column 3</div>
        </div>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
